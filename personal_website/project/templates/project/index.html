<!DOCTYPE html>

{% load static %}

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Project with Paper & Tutorial</title>
        <link rel="stylesheet" href="{% static 'project/css/index.css' %}"/>
        <style>
            a {
                text-decoration: none;
            }

            main {
                margin-top: 50px;
            }

            article {
                margin-top: 30px;
                margin-left: 20%;
                width: 60%;
                height: 90px;
                background-color: #555555;
                border-width: medium;
                border-style: solid;
                border-radius: 10px;
                border-color: #555555;
            }

            .title {
                margin-left: 5%;
                margin-top: 10px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
                font-size: 1.2em;
            }

            .prefix {
                color: darkorange;
                float: left;
                font-weight: bold;
                margin-right: 2%;
            }

            .choice {
                margin-top:10px;
                margin-left: 5%;
            }

            .choice div a{
                color: black;
                float: left;
                font-size: 0.6em;
                font-weight: bolder;
                border: 2px solid white;
                padding: 3px 20px 3px 20px;
                background-color: white;
                border-radius: 2px;
                margin-right: 3%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Project with Paper & Tutorial</h1>
        </header>

        <main>
            {% for project in projects %}
            <article>
                <div class="title">
                    <div class="prefix">
                        项目{{project.prj_id}}
                    </div>
                    <div class="name">
                        {{project.name}}
                    </div>
                </div>
                <div class="choice">
                    <div class="introduction">
                        <a href="{% url 'project:introduction' project.prj_id%}">项目简介</a>
                    </div>
                    <div class="paper">
                        <a href="{% url 'project:paper' project.prj_id %}">论文</a>
                    </div>
                    <div class="tutorial">
                        <a href="{% url 'project:tutorial' project.prj_id %}">教程</a>
                    </div>
                </div>
            </article>
            {% endfor %}
        </main>
    </body>
</html>
