<!DOCTYPE html>

{% load static %}

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>{{project.name}}</title>
        <style>
            h1 {
                color: white;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 1.5em;
                text-align: center;
            }

            body {
                background-color: #222222;
            }

            main {
                margin-left: 20%;
                width: 60%;
                margin-top: 5%;
                color: #cccccc;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }

            main h1 {
                color:darksalmon;
                font-weight: bold;
            }

            main h2 {
                color:goldenrod;
            }

            .code_block {
                background-color: #333333;
                font-size: large;
                color:#cccccc;
                padding: 20px 20px 20px 20px;
                border-radius: 30px;
            }
            .code_block strong {
                color: orange;
                font-size: larger;
            }

            main code {
                background-color: #444444;
                font-size: large;
                border-radius: 2px;
                margin-left: 5px;
                margin-right: 5px;
                padding-left: 2px;
                padding-right: 2px;
            }

            main strong {
                color: white;
                font-weight: bolder;
            }

            main p {
                margin-bottom: 3%;
            }

            main img {
                text-align: center;
                margin-left: 5%;
                margin-right: 5%;
                margin-top: 5%;
                margin-bottom: 5%;
            }

            .sidebar {
                position: fixed;
                bottom: 20%;
                right: 5%;
                background-color: #333333;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 10px;
            }

            .sidebar p a {
                text-decoration: none;
            }

            .sidebar p a:link,
            .sidebar p a:visited {
                color: #cccccc;
            }

            .sidebar p a:hover {
                color: #ffffff;
            }

            .downbar {
                background-color: darkgoldenrod;
                padding: 20px 20px 20px 20px;
                width: 20%;
                margin-left:40%;
                border-radius: 20px;
            }

            .downbar a {
                text-decoration: none;
                text-align: center;
            }

            .downbar a:visited,
            .downbar a:link {
                color: white;
                font-weight: bolder;
            }

            .downbar a:hover {
                color: #cccccc;
                font-weight: bolder;
            }

        </style>
    </head>

    <body>
        <header>
            <h1>{{project.name}}</h1>
        </header>
        <hr>
        <main>
            {% autoescape off %}
            {{chapter}}
            {% endautoescape off %}
            {% if next_chapter_id %}
            <div class="downbar">
                <a href="{% url 'project:tutorial' project.prj_id next_chapter_id %}">
                    下一章
                </a>
            </div>
            {% endif %}
            <div class="sidebar">
                {% for id_chapter in num_chapters %}
                    <p>
                        <a href="{% url 'project:tutorial' project.prj_id id_chapter %}">
                            第{{id_chapter}}章节
                        </a>
                    </p>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
