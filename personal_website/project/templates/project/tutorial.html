<!DOCTYPE html>

{% load static %}
{% load project_extras %}

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>{{project.name}}</title>
        <link rel="stylesheet" href="{% static 'project/css/basic.css' %}">
        <link rel="stylesheet" href="{% static 'project/css/header.css' %}"/>
        <style>
            img {
                width: auto;
            }

            .intro {

                margin: 0;
                width: 80%;
                margin-left: 10%;
            }

            .intro .主图 {
                display: inline-block;
                width: 25%;
            }

            .intro .主图 img {
                border-radius: 10px;
                vertical-align: top;
                animation: .8s gradient-change ease forwards;
                width: 100%;
            }

            .intro .文字 {
                display: inline-block;
                margin-left: 3%;
                width: 40%;
                vertical-align: top;
            }

            .intro .文字 .name {
                color: #555555;
                font-size: 1.2em;
                margin-top: 3%;
                position: relative;
                top: 1.2em;
                opacity: 0;
                animation: 0.8s swift-up ease-in-out forwards;
            }

            .intro .文字 .brief {
                color: #999999;
                font-size: 0.8em;
                margin-top: 2%;
                width: 100%;
                position: relative;
                top: 0.8em;
                opacity: 0;
                animation: 0.8s swift-up ease-in-out forwards;
            }

            .intro .文字 .tags {
                margin-top: 3%;
            }

            .intro .文字 .tags .tag {
                display: inline;
                color: rgb(235, 121, 29);
                font-size: small;
                text-align: center;
                background-color: rgb(255, 234, 218);
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 2px;
                padding-bottom: 2px;
                margin-right: 5px;
                border-radius: 4px;
                position: relative;
                top: 0.8em;
                opacity: 0;
                animation: 0.8s swift-up ease-in-out forwards;
            }

            .intro .购买 {
                margin-top: 1%;
                display: inline-block;
                vertical-align: top;
                width: 28%;
                border-radius: 20px;
                margin-left: 2%;
                border: solid 0.5px;
                border-color: #eeeeee;
            }

            .intro .购买 .price {
                margin-top: 10%;
                font-family:Arial, Helvetica, sans-serif;
                text-align: center;
            }

            .intro .购买 .price .￥ {
                display: inline-block;
                font-size: 1.2em;
                color: rgb(235, 121, 29);
                font-weight: lighter;
                position: relative;
                top: 1.2em;
                opacity: 0;
                animation: 0.8s swift-up ease-in-out forwards;
            }

            .intro .购买 .price .数字 {
                display: inline-block;
                color: rgb(235, 121, 29);
                font-size: 2.5em;
                font-weight: lighter;
                position: relative;
                top: 1.2em;
                opacity: 0;
                animation: 0.8s swift-up ease-in-out forwards;
            }

            .intro .购买 .button {
                margin-top: 10%;
                text-align: center;
                margin-bottom: 10%;
                font-size: 0.8em;
            }

            .intro .购买 .button .加购 {
                display: inline-block;
                background: linear-gradient(to right, rgb(255, 200, 0),rgb(235, 163, 29));
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 20px 0 0 20px;
                width: 30%;
                color: white;
                font-weight: bolder;
            }

            .intro .购买 .button .下单 {
                display: inline-block;
                background: linear-gradient(to right, rgb(255, 52, 25),rgb(255, 85, 33));
                padding-right: 15px;
                padding-left: 15px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 0 20px 20px 0;
                width: 30%;
                color: white;
                font-weight: bolder;
            }

            .intro .购买 .button .开始学习 {
                display: inline-block;
                background: linear-gradient(to right, rgb(255, 52, 25),rgb(255, 130, 41));
                padding-right: 15px;
                padding-left: 15px;
                padding-top: 10px;
                padding-bottom: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
                border-radius: 20px 20px 20px 20px;
                width: 30%;
                color: white;
                font-weight: bolder;
            }

            .栏目 {
                text-align: center;
            }

            .栏目 div {
                display: inline-block;
                vertical-align: middle;
                padding-top: 30px;
                padding-bottom: 35px;
                padding-left: 20px;
                padding-right: 20px;
                color: rgb(255, 168, 98);
            }

            .栏目 .激活页面 {
                color: rgb(235, 121, 29);
                font-weight: bolder;
                text-decoration-line:underline;
                text-underline-offset: 8px;
                text-decoration-thickness: 2.5px;
            }

            .document {
                width: 70%;
                margin-left: 15%;
                color:#555555;
                line-height: 200%;
                margin-top: 10px;
            }

            .document img{
                max-width: 100%;
                transform: scale(0.8);
            }

            .document h2 {
                color:rgb(235, 121, 29);
                font-size: 1.5em;
                font-weight: normal;
                margin-top: 50px;
                padding-top: 20px;
                padding-bottom: 10px;
                border-top: solid 1px;
                border-color: #eeeeee;
            }

            .document ul {
                list-style-type: none;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .document li {
                border-left: solid 3px;
                border-color: rgb(235, 121, 29);
                margin-top: 10px;
                margin-left: 10px;
                padding-left: 10px;
                background: linear-gradient(to right, rgba(255, 133, 33, 0.15), rgba(255, 133, 33, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
            }

            .留白 {
                height: 100px;
            }

            code {
                font-size: 1.2em;
                background-color: #eeeeee;
                margin-left: 5px;
                margin-right: 5px;
                padding: 2px;
                border-radius: 5px;
            }

            .document .code_block {
                background: linear-gradient(to right, rgba(255, 52, 25, 0.1),rgba(91, 77, 255, 0.1));
                padding: 20px;
                margin-top: 30px;
                margin-bottom: 30px;
                border-radius: 20px 20px 20px 20px;
                color: #555555;
                font-weight: bolder;
                line-height: 150%;
                font-family: 'Courier New', Courier, monospace;
                font-size: 1em;
                box-shadow: 0px 0px 10px #eeeeee;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .前后 {
                text-align: center;
            }

            .前后 .按钮 {
                display: inline-block;
                background: linear-gradient(to right, rgb(255, 52, 25),rgb(255, 130, 41));
                padding: 10px 50px  10px 50px;
                margin-top: 50px;
                margin-bottom: 10px;
                margin-left: 20px;
                margin-right: 20px;
                border-radius: 20px 20px 20px 20px;
                color: white;
                font-weight: bolder;
            }

            @keyframes swift-up {
                to {
                    top: 0em;
                    opacity: 1;
                }
            }

            @keyframes gradient-change {
                to {
                    opacity: 1;
                    transform: scale(1);
                }

                from {
                    opacity: 0;
                    transform: scale(0.5);
                }
            }

        </style>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="{% static 'project/image/logo.png' %}"/>
            </div>
            
            <div class="nav">
                <div class="未激活导航">
                    <a href="{% url 'project:index' %}">经典毕设</a>
                </div>
                <div class="未激活导航">
                    <a href="#">需求广场</a>
                </div>
            </div>

            <div class="右对齐">
            {% if username %}
                <div class="登录">
                    @{{username}}
                </div>
                <div class="登录"><a href="{% url 'project:exit' %}">退出</a></div>
            {% else %}
                <div class="登录">
                    <a href="{% url 'project:login' %}">登录</a>
                </div>
                <div class="注册">
                    <a href="{% url 'project:signup' %}">注册</a>
                </div>
            {% endif %}
            </div>
        </header>

        <img class='gradient' src="{% static 'project/image/gradient.png' %}" width=100%>

        <div class="document">
            {% autoescape off %}
            {{chapter}}
            {% endautoescape off %}
        </div>

        <div class="前后">
            {% if last_chapter_id %}
            <a class="按钮" href="{% url 'project:tutorial' project.prj_id last_chapter_id %}">上一章</a>
            {% endif %}
            {% if next_chapter_id %}
            <a class="按钮" href="{% url 'project:tutorial' project.prj_id next_chapter_id %}">下一章</a>
            {% endif %}
        </div>

        <div class="留白"></div>
    </body>
</html>
